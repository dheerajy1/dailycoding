<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Filter Img Ga</title>
</head>

<body>
    <div class="wrapper">
        <nav>
            <div class="items">
                <span class="item active" data-name='all'>All</span>
                <span class="item" data-name='bag'>Bag</span>
                <span class="item" data-name='shoe'>Shoe</span>
                <span class="item" data-name='watch'>Watch</span>
                <span class="item" data-name='camera'>Camera</span>
                <span class="item" data-name='headphone'>Headphone</span>
            </div>
        </nav>
        <!-- filter images-->
        <div class="gallery">
            <div class="image" data-name='bag'><span><img src="Assets/bag-1.jpg" alt=""></span></div>
            <div class="image" data-name='bag'><span><img src="Assets/bag-2.jpg" alt=""></span></div>
            <div class="image" data-name='camera'><span><img src="Assets/camera-1.jpg" alt=""></span></div>
            <div class="image" data-name='camera'><span><img src="Assets/camera-2.jpg" alt=""></span></div>
            <div class="image" data-name='headphone'><span><img src="Assets/headphones-1.jpg" alt=""></span></div>
            <div class="image" data-name='headphone'><span><img src="Assets/headphones-2.jpg" alt=""></span></div>
            <div class="image" data-name='shoe'><span><img src="Assets/shoe-1.jpg" alt=""></span></div>
            <div class="image" data-name='shoe'><span><img src="Assets/shoe-2.jpg" alt=""></span></div>
            <div class="image" data-name='watch'><span><img src="Assets/watch-1.jpg" alt=""></span></div>
            <div class="image" data-name='watch'><span><img src="Assets/watch-2.jpg" alt=""></span></div>
        </div>
    </div>
    <!-- Full screen Image preview box -->
    <div class="preview-box">
        <div class="details">
            <span class="title">Image Category:
                <p>Not defined</p>
            </span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box">
            <img src="" alt="">
        </div>
    </div>
    <div class="shadow"></div>
    <script src="/script.js"></script>
</body>

</html>
