<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analogue Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1">
            <div class="numberup number1" data-number>1</div>
        </div>
        <div class="number number2">
            <div class="numberup number2" data-number>2</div>
        </div>
        <div class="number number3">
            <div class="numberup number3" data-number>3</div>
        </div>
        <div class="number number4">
            <div class="numberup number4" data-number>4</div>
        </div>
        <div class="number number5">
            <div class="numberup number5" data-number>5</div>
        </div>
        <div class="number number6">
            <div class="numberup number6" data-number>6</div>
        </div>
        <div class="number number7">
            <div class="numberup number7" data-number>7</div>
        </div>
        <div class="number number8">
            <div class="numberup number8" data-number>8</div>
        </div>
        <div class="number number9">
            <div class="numberup number9" data-number>9</div>
        </div>
        <div class="number number10">
            <div class="numberup number10" data-number>10</div>
        </div>
        <div class="number number11">
            <div class="numberup number11" data-number>11</div>
        </div>
        <div class="number number12">
            <div class="numberup number12" data-number>12</div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
